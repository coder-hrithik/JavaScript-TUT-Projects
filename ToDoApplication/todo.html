<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ToDo Application</title>
</head>

<body class="bg-primary">
    <div class="container my-2">
        <h1 class="text-center text-white">To Do Application</h1>

        <div class="card">
            <!--todo tile-->
            <div class="card-body">
                <form action="#">
                    <input id="title" type="text" class="form-control" placeholder="Enter todo">

                    <br>

                    <!--todo descp-->
                    <textarea name="" id="desc" cols="30" rows="10" class="form-control"
                        placeholder="todo description"></textarea>

                    <!--Button-->
                    <div class="container text-center mt-2">
                        <button onclick="add_todo()" class="btn btn-primary">ADD todo</button>
                    </div>
                </form>
            </div>
        </div>
                <!--To show data-->
        <br>
        <div class="main-content" id="main-content">

        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
