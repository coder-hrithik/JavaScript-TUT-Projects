<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
</head>
<body>
 
    <section class="container">
        <form >
            <i class="fas fa-search"></i>
            <input onkeyup="search()" type="text" id="search-item" placeholder="Search products">
        </form>

        <div class="product-list" id="product-list">
            <div class="product">
                <img src="image/bag1.jpg" alt="">
                <div class="p-details">
                    <h2>Nike Casual Bagpack</h2>
                    <h3>10$</h3>
                </div>
            </div>
            <div class="product">
                <img src="image/hoodie1.jpg" alt="">
                <div class="p-details">
                    <h2>H&M Beige hoodie</h2>
                    <h3>10$</h3>
                </div>
            </div>
            <div class="product">
                <img src="image/hoodie3.jpeg" alt="">
                <div class="p-details">
                    <h2>H&M black hoodie</h2>
                    <h3>10$</h3>
                </div>
            </div>
            <div class="product">
                <img src="image/bag2.webp" alt="">
                <div class="p-details">
                    <h2>Adidas orange Bagpack</h2>
                    <h3>10$</h3>
                </div>
            </div>
            <div class="product">
                <img src="image/bag3.jpeg" alt="">
                <div class="p-details">
                    <h2>Nike orange Bagpack</h2>
                    <h3>10$</h3>
                </div>
            </div>
            
            <div class="product">
                <img src="image/hoodie2.jpg" alt="">
                <div class="p-details">
                    <h2>H&M green hoodie</h2>
                    <h3>10$</h3>
                </div>
            </div>
            
        </div>
    </section>
    
    <script src="app.js" ></script>
</body>
</html>
