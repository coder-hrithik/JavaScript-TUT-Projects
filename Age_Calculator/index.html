<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Age calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<style>
    body {
        background-color: rgb(255, 229, 152);
    }
</style>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="card mt-5">
                    <div class="card-body">
                        <h2 class="card-title text-center">Age Calculator</h2>
                        <p class="text-secondary">Provide your DOB</p>
                        <div class="row">
                            <div class="col-md-4">
                                <!--Date-->
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Date" id="dateField">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <!--Month-->
                                <div class="form-group">
                                    <select name="" id="monthField" class="form-control">
                                        <option value="" selected disabled>Month</option>
                                        <option value="jan">January</option>
                                        <option value="feb">Februrary</option>
                                        <option value="mar">March</option>
                                        <option value="apr">April</option>
                                        <option value="may">May</option>
                                        <option value="jun">June</option>
                                        <option value="jul">July</option>
                                        <option value="aug">August</option>
                                        <option value="sep">September</option>
                                        <option value="oct">October</option>
                                        <option value="nov">November</option>
                                        <option value="dec">December</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <!--Year-->
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Year" id="yearField">
                                </div>
                            </div>
                        </div>
                        <div class="conatiner mt-3 text-center">
                            <button onclick="calculateAge()" class="btn btn-outline-warning btn-sm">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script>
        const calculateAge = () => {
            let date = document.getElementById("dateField").value;
            let month = document.getElementById("monthField").value;
            let year = document.getElementById("yearField").value;

            if(date > 31){
                alert("imvalid date");
                return;
            }
            let dob = new Date(`${date} ${month} ${year}`);
            let now = new Date();

            let diff = now - dob;
            let days = Math.floor((diff)/(1000*60*60*24));
            console.log(days);
            alert(` your age is ${days} days`)
        };

    </script>
</body>

</html>
