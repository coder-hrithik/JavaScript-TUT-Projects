<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Bulb</title>
</head>
<style>
    .bulb-container {
        padding: 16px;
    }
    .container {
        padding-left: 33%;
    }
</style>

<body>

    <div class="container mt-5">
        <h1>Bulb control</h1>

    <button class="mt-2" onclick="turnOn()">Turn On</button>
    <button onclick="turnOff()">Turn off</button>
    <button id="onOff" onclick="toggleBulb()">ON</button>

    <div class="bulb-container">
        <img id="bulb" src="./OFFbulb.jpg" alt="" height="200px">
    </div>
    </div>

    <script>
        const turnOn = () => {
            let imgOb = document.getElementById("bulb");
            imgOb.setAttribute("src", "ONbulb.jpg");
        }

        const turnOff = () => {
            let imgOb = document.getElementById("bulb");
            imgOb.setAttribute("src", "OFFbulb.jpg");
        }
        let buttonObj = document.getElementById("onOff");
        let buttonText = buttonObj.innerHTML;

        const toggleBulb = () => {
            let imgOb = document.getElementById("bulb");
            let srcValue = imgOb.getAttribute("src");
            console.log(srcValue);
            if (srcValue == "OFFbulb.jpg") {
                turnOn();
                buttonObj.innerHTML = "OFF"
            } else {
                turnOff();
                buttonObj.innerHTML = "ON"
            }
        }


    </script>
</body>

</html>
